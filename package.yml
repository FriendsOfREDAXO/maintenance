package: maintenance
version: '3.0.0-dev'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/maintenance
title: translate:maintenance_title

page:
    title: translate:maintenance_title
    perm: maintenance[]
    block: system
    icon: 'maintenance rex-icon fa-exclamation-triangle'
    subpages:
        frontend:
            { title: translate:maintenance_title_frontend, icon: rex-icon fa-laptop }
        backend:
            { title: translate:maintenance_title_backend, icon: rex-icon fa-stack-overflow }
        help:
            { title: translate:maintenance_title_docs, subPath: README.md }
requires:
    redaxo: ^5.17.0
    php:
        version: '>=8.2'
        
console_commands:
       maintenance:on: rex_maintenance_command_on
       frontend:on: rex_maintenance_command_on
       maintenance:off: rex_maintenance_command_off
       frontend:off: rex_maintenance_command_off

default_config:
      http_response_code: 503
      allowed_ips: []
      block_rex_user: false
      block_frontend: true
      block_backend: false
      redirect_frontend: false
      redirect_backend_to_url: ''
      secret: ''

installer_ignore:
    - .git
    - .github
    - .gitignore
    - node_modules
    - tests
    - tests_output
    - nightwatch.conf.js
    - package.json
    - package-lock.json
    - yarn.lock
